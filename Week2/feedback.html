<html>
    <head>
        <title>Feeback Form</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="wrapper">
            <h1> Feedback .... Stay in touch</h1>
            <form action="mailto:haneen.almusowi@ontariotechu.net?subject=Feedback on Website"
            enctype="text/plain"
            method="post"
            name="Feedback Form">
            <p>
                <label for="name">First Name:</label>
                <input type="text" name="Fname" size="40" required placeholder="Enter your first name">
            </p>
            <p>
                <label for="name">Last Name:</label>
                <input type="text" name="Lname" size="40" required placeholder="Enter your last name">
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" name="email" size="40" required placeholder="Enter your email address">
            </p>
            <p>
                <label for="feedback">Comments:</label>
                <textarea name="feedback" cols="60" rows="8"></textarea>
            </p>
            <p>
                <input type="checkbox" name="maillist">
                <label for="maillist">Put me on your e-list</label>
            </p>
            <p>
                <label for="where">How did you find us?</label>
                <select name="where">
                    <option value="search engine">Search Engine</option>
                    <option value="word of mouth">Word of Mouth</option>
                    <option value="other">Other</option>
                    <option value="social media">Social Media</option>
                </select>
            </p>
            <p>
                <label for="countries">Where do you live?</label>
                <input list="countries">
                <datalist id="countries">
                    <option value="Afghanistan">
                    <option value="Albania">
                    <option value="Algeria">
                    <option value="Andorra">
                    <option value="Angola">
                    <option value="Antigua and Barbuda">
                </datalist>
            </p>
            <br>

            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
            </form>
            <h3>Captcha</h3>
            <form oninput="x.value=parseInt(a.value) + parseInt(b.value)">
                <input type="number" id="a"> + <input type="number" id="b"> = <output name="x" for="a b"></output>

            </form>
            <form>
                <input type="color">
                <input type="date">
                <input type="tel">
                <input type="radio">
            </form>
        </div>
    </body>
</html>
